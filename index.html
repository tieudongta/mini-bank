<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniBank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white text-center py-4 text-2xl font-bold shadow">
    ðŸ’° MiniBank
  </header>

  <!-- Main Container -->
  <main class="flex-1 p-4 max-w-xl mx-auto space-y-6">

    <!-- Login Section -->
    <section id="login-section" class="bg-white dark:bg-gray-800 p-6 rounded shadow space-y-4">
      <h2 class="text-xl font-semibold">Login</h2>
      <select id="user-select" class="w-full p-2 border rounded text-black"></select>
      <div class="flex justify-between">
        <button onclick="login()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
        <button onclick="signup()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
          <i class="fa-solid fa-user-plus"></i> Sign Up
        </button>
      </div>
    </section>

    <!-- Register Section -->
    <section id="register-section" class="hidden bg-white dark:bg-gray-800 p-6 rounded shadow space-y-4">
      <h2 class="text-xl font-semibold">Register</h2>
      <input id="new-name" placeholder="Name" class="w-full p-2 border rounded text-black" />
      <input id="new-balance" type="number" placeholder="Starting Balance" class="w-full p-2 border rounded text-black" />
      <input id="new-rate" type="number" step="0.01" placeholder="Interest Rate (e.g. 0.04)" class="w-full p-2 border rounded text-black" />
      <button onclick="register()" class="w-full bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
        <i class="fa-solid fa-check"></i> Register
      </button>
    </section>

    <!-- Main App -->
    <section id="app-section" class="hidden bg-white dark:bg-gray-800 p-6 rounded shadow space-y-4">
      <h2 id="account-name" class="text-xl font-semibold">Account</h2>
      <div class="space-y-1">
        <p><strong>Balance:</strong> <span id="balance" class="text-green-600 dark:text-green-400 font-bold">$0.00</span></p>
        <p><strong>Transactions:</strong> <span id="transactions"></span></p>
        <p><strong>Interest Earned:</strong> <span id="interest"></span></p>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
        <button onclick="handleDeposit()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
          <i class="fa-solid fa-plus"></i> Deposit
        </button>
        <button onclick="handleWithdraw()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
          <i class="fa-solid fa-minus"></i> Withdraw
        </button>
        <button onclick="handleInterest()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">
          <i class="fa-solid fa-percent"></i> Add Interest
        </button>
      </div>
      <button onclick="showHistory()" class="text-sm underline">Show History</button>
      <div id="log" class="text-sm mt-2"></div>
    </section>

    <!-- Logout Button -->
    <div id="logout-section" class="hidden flex justify-center">
      <button onclick="logout()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
        <i class="fa-solid fa-sign-out-alt"></i> Logout
      </button>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white text-center py-2">
    <button onclick="toggleDarkMode()">
      <i class="fa-solid fa-moon"></i> Toggle Dark Mode
    </button>
  </footer>

  <!-- Your script.js file with all logic -->
  <script src="script.js"></script>
<script>
  tailwind.config = {
    darkMode: 'class'
  }
</script>
<script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
